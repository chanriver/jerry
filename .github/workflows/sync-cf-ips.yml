name: Sync Cloudflare IPs

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时自动运行一次
  workflow_dispatch: {}     # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest Cloudflare IPs
        run: |
          mkdir -p data
          echo "Fetching Cloudflare IPs..."
          curl -s 'https://ip.164746.xyz/ipTop10.html' | tr ',' '\n' > data/cloudflare_ips.txt
          echo "Fetched $(wc -l < data/cloudflare_ips.txt) IPs"
          cat data/cloudflare_ips.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/cloudflare_ips.txt
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Cloudflare IPs ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))"
            git push
          fi
